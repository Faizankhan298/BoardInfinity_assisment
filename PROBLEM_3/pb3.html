<!DOCTYPE html>
<html>
  <head>
    <title>Product Listing</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 style="text-align: center">Product Page</h3>
    <div class="product-container container">
      <div class="product-image">
        <img src="./shirt.png" alt="Product Image" />
      </div>
      <div class="product-details">
        <h4>Green Cotton Tshirt</h4>
        <p>Shirts</p>
        <div>⭐⭐⭐⭐⭐</div>
        <p class="new-price">Rs 400</p>
        <p class="old-price">Rs 800</p>
        <p class="discount">50% off!</p>
        <p>Details: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Color: Green</p>
        <p>Availability: 3 In Stock</p>
        <div class="size-options">
          <label for="size">Select Size:</label>

          <input type="radio" name="size" id="small" value="Small" /><label
            for="small"
            >Small</label
          >
          <input type="radio" name="size" id="medium" value="Medium" /><label
            for="medium"
            >Medium</label
          >
          <input type="radio" name="size" id="large" value="Large" /><label
            for="large"
            >Large</label
          >
        </div>
        <div class="quantity">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" value="1" min="1" />
        </div>
        <button class="buy-now">Buy Now</button>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
